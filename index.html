<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تهنئة عيد الأضحى</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .greeting h1 {
            font-size: 3em;
            color: #ff6f61;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        .greeting p {
            font-size: 1.5em;
            color: #333;
            margin-top: 10px;
        }

        .image-container {
            margin-top: 30px;
        }

        .image-container img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #ff6f61;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.1);
        }

        .footer {
            margin-top: 20px;
            font-size: 1em;
            color: #777;
        }

        .footer a {
            color: #ff6f61;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>

    <link rel="icon" type="imge/x-icon" href="12.png">
</head>
<body>
    <div class="container">
        <div class="greeting">
            <h1>عيد أضحى مبارك!</h1>
            <p>أصدقائي الأعزاء، أتمنى لكم عيدًا سعيدًا مليئًا بالفرح والسرور.</p>
        </div>
        <div class="image-container">
            <img src="11.jpg" alt="صورتك">
        </div>
        <div class="footer">
            <p>مع أطيب التمنيات: <a href="https://yourwebsite.com" target="_blank">أيمن شعبان أبو المعاطي</a></p>
        </div>
    </div>
</body>
</html>
